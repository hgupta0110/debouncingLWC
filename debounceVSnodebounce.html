<template>
    <lightning-card title="Debounce Comparison" class="slds-card">
        <!-- Input field -->
        <div class="slds-p-around_medium">
            <lightning-input label="Input Text" onchange={handleInputChange}></lightning-input>
        </div>

        <!-- Grid for Metrics -->
        <div class="slds-grid slds-wrap">
            <!-- Debounced Metrics -->
            <div class="slds-col slds-size_1-of-2">
                <div class="metric-box slds-box slds-theme_light slds-p-around_medium">
                    <h2 class="slds-text-heading_medium slds-m-bottom_small">Debounced Metrics</h2>
                    <ul class="slds-list_horizontal">
                        <li><b>Events Fired:</b> {debouncedMetrics.eventsFired}</li>
                        <li><b>Time Elapsed:</b> {debouncedMetrics.timeElapsed} ms</li>
                        <li><b>CPU Usage:</b> {debouncedMetrics.cpuUsage} %</li>
                        <li><b>Network Requests:</b> {debouncedMetrics.networkRequests}</li>
                    </ul>
                </div>
            </div>

            <!-- No Debounce Metrics -->
            <div class="slds-col slds-size_1-of-2">
                <div class="metric-box slds-box slds-theme_light slds-p-around_medium">
                    <h2 class="slds-text-heading_medium slds-m-bottom_small">No Debounce Metrics</h2>
                    <ul class="slds-list_horizontal">
                        <li><b>Events Fired:</b> {noDebounceMetrics.eventsFired}</li>
                        <li><b>Time Elapsed:</b> {noDebounceMetrics.timeElapsed} ms</li>
                        <li><b>CPU Usage:</b> {noDebounceMetrics.cpuUsage} %</li>
                        <li><b>Network Requests:</b> {noDebounceMetrics.networkRequests}</li>
                    </ul>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
